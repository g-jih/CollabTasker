<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% load static %}
{% block content %}

{% if task_list %}
    <ul>
        {% for task in task_list %}
        <li><a href="{% url 'tasks:detail' task.id %}">{{ task.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No Items are available.</p>
{% endif %}

{% endblock %}
</body>
</html>
